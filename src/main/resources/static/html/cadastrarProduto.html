<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Backoffice</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Cor principal do sistema */
        :root {
            --tema-principal: #d86ba5; /* Rosa elegante */
            --tema-principal-claro: #f4c9df;
        }

        /* Navbar */
        .navbar-title {
            color: #7a3c55 !important;
            font-weight: 700;
        }

        /* Card elegante */
        .card-custom {
            border-radius: 20px;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.10);
            transition: 0.3s;
        }

        .card-custom:hover {
            transform: translateY(-2px);
        }

        /* Preview box maior */
        .preview-box {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.10);
            width: 100%;
        }

        /* Preview da imagem */
        #previewImg {
            width: 100%;
            height: 420px;
            border-radius: 20px;
            border: 3px solid var(--tema-principal-claro);
            object-fit: cover;
            background-color: #f8f2f5;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            transition: 0.3s ease-in-out;
        }

        #previewImg:hover {
            transform: scale(1.04);
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
        }

        /* Botão principal rosa */
        .btn-primary {
            background-color: var(--tema-principal) !important;
            border-color: var(--tema-principal) !important;
        }

        .btn-primary:hover {
            background-color: #c55692 !important;
            border-color: #c55692 !important;
        }

        /* Inputs rosa ao focar */
        .form-control:focus {
            border-color: var(--tema-principal) !important;
            box-shadow: 0 0 0 0.25rem rgba(216, 107, 165, 0.25) !important;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar -->
<nav class="navbar shadow-sm" style="background-color:#f2d3da; border-bottom: 2px solid #e4b8c7;">
    <span class="navbar-brand ms-3 navbar-title">Backoffice</span>
    <div class="ms-auto me-3">
        <a href="backoffice.html" class="btn btn-secondary me-2">Dashboard</a>
        <button id="logoutBtn" class="btn btn-danger">Sair</button>
    </div>
</nav>

<!-- Conteúdo -->
<main class="container my-4 flex-grow-1">
    <h2 class="mb-4 text-center fw-bold">Cadastrar Novo Produto</h2>

    <div class="row justify-content-center g-4">

        <!-- Formulário -->
        <div class="col-md-6">
            <div class="card-custom">

                <form id="produtoForm" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Nome do produto</label>
                        <input type="text" id="nome" class="form-control" placeholder="Ex: Hidratante Soft" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" id="marca" class="form-control" placeholder="Ex: Natura" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea id="descricao" class="form-control" rows="3" placeholder="Descreva de forma simples e objetiva" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Preço</label>
                        <input type="text" id="preco" class="form-control" placeholder="R$0.00" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantidade em Estoque</label>
                        <input type="number" id="quantidade" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagem do produto</label>
                        <input type="file" id="imagens" class="form-control" multiple accept="image/*">
                    </div>

                    <button class="btn btn-primary w-100 mt-3">Salvar Produto</button>
                </form>

            </div>
        </div>

        <!-- Preview da Imagem -->
        <div class="col-md-5 d-flex align-items-start">
            <div class="preview-box">
                <img id="previewImg" src="https://placehold.co/400x400" alt="Preview">
            </div>
        </div>

    </div>

</main>

<!-- Rodapé -->
<footer class="text-center py-3 mt-auto" style="background-color:#f2d3da;">
    &copy; 2025 Perfumaria G
</footer>

<!-- Preview JS -->
<script>
    document.getElementById("imagens").addEventListener("change", function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById("previewImg");

        if (file) {
            preview.src = URL.createObjectURL(file);
        } else {
            preview.src = "https://via.placeholder.com/420x420/ffe6f2/7a3c55?text=Sem+Imagem";
        }
    });
</script>

<script src="../js/cadastrarProduto.js"></script>
</body>

</html>
